<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta charset="UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <title>PrimeFaces</title>
                               
            </f:facet>
            <style>
                .espacioSup {
                margin-top: 40px;
                }
                .lateral1 {
                margin-left: 10px;
                }
                .espacioSup2 {
                margin-top: 80px;
                }
                .lateral{
                    margin-left: 10px; 
                    margin-top: 20px;
                }
                .centro {
                width: 90%;
                height: 750px;
                }
        </style>
        </h:head>

        <h:body style="background-color:#d56f39">

            <div class="espacioSup"></div>
             <style>
        body {
            /* Establece la imagen como fondo y ajusta las propiedades según sea necesario */
            background-image: url(https://img.freepik.com/vector-premium/dibujos-animados-estanterias-libros-biblioteca_273525-223.jpg?w=2000);
            background-width: 100%;
            background-height: 100%;/* Ajusta el tamaño de la imagen para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
    </style>
            <p:layout class="centro" >
                <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Alquilados" url="estudiante.xhtml" />
                            <p:menuitem value="Catalogo" url="libros.xhtml" />
                            <p:menuitem value="realizar Préstamo" url="prestamo.xhtml" />
                        </p:submenu>
                    </p:menu>
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                    <!-- la parte del medio -->
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
