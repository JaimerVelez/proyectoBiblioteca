<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Ingreso Estudiante</title>

    </h:head>
    <h:body>
        <ui:composition template="welcomePrimefaces.xhtml">
            <ui:define name="windowsTitle">#{msgs.planetariumTitle}</ui:define>
            <ui:define name="content">
                <h:form id="frmEstudiante">
                    <p:growl id="mensajeEstudiante" showDetail="true"/>
                    <p:panel id="pIngreso" header="Ingreso de estudiantes" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelInput" style="margin-bottom:20px"/>
                        <p:panelGrid columns="2">
                            <p:outputLabel id="olCedula" value="Cédula"></p:outputLabel>
                            <p:inputText id="itCedula" value="#{estudiantecore.cedulaEstudiante}"></p:inputText>

                            <p:outputLabel id="olNombres" value="Nombres"></p:outputLabel>
                            <p:inputText id="itNombres" value="#{estudiantecore.nombreEstudiante}"></p:inputText>

                            <p:outputLabel id="olApellidos" value="Apellidos"></p:outputLabel>
                            <p:inputText id="itApellidos" value="#{estudiantecore.apellidosEstudiante}"></p:inputText>

                            <p:outputLabel id="olCorreo" value="Correo"></p:outputLabel>
                            <p:inputText id="itCorreo" value="#{estudiantecore.correoEstudiante}"></p:inputText>

                            <p:outputLabel id="olTelefono" value="Teléfono"></p:outputLabel>
                            <p:inputText id="itTelefono" value="#{estudiantecore.telefonoEstudiante}"></p:inputText>

                            <p:outputLabel id="olDireccion" value="Dirección"></p:outputLabel>
                            <p:inputText id="itDireccion" value="#{estudiantecore.direccionEstudiante}"></p:inputText>

                            <p:outputLabel id="olEsEstudiante" value="¿Es estudiante?"></p:outputLabel>
                            <p:inputText id="itEsEstudiante" type="checkbox" value="#{estudiantecore.esEstudiante}"></p:inputText>
                        </p:panelGrid>

                        <p:commandButton id="cbGuardar" icon="fa fa-save" value="Guardar" action="#{estudiantecore.insertarEstudiante()}" update="frmEstudiante"></p:commandButton>
                        <p:commandButton id="cbActualizar" value="Actualizar"></p:commandButton>
                        <p:commandButton id="cbLimpiar" value="Limpiar"></p:commandButton>

                   
                  
                    <p:panel id="pDespliegue" header="ver información" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panelVerDatos" style="margin-bottom:20px">
                        <p:dataTable id="dtEstudiantes" value="#{estudiantecore.listarEstudiante}"
                                     var ="dtEstudiantes" 
                                     widgetVar="dtEstudiantes">
                            <p:column headerText="Cédula"> <p:outputLabel  id="ollistarEstudianteCedula" value="#{dtEstudiantes.cedulaEstudiante}"></p:outputLabel></p:column>
                            <p:column headerText="Nombres"> <p:outputLabel  id="ollistarEstudianteNombres" value="#{dtEstudiantes.nombreEstudiante}"></p:outputLabel></p:column>
                            <p:column headerText="Apellidos"><p:outputLabel  id="ollistarEstudianteApellidos" value="#{dtEstudiantes.apellidosEstudiante}"></p:outputLabel></p:column>
                            <p:column headerText="Correo"> <p:outputLabel  id="ollistarEstudianteCorreo" value="#{dtEstudiantes.correoEstudiante}"></p:outputLabel></p:column>
                            <p:column headerText="Teléfono"> <p:outputLabel  id="ollistarEstudianteTelefono" value="#{dtEstudiantes.telefonoEstudiante}"></p:outputLabel></p:column>
                            <p:column headerText="Dirección"> <p:outputLabel  id="ollistarEstudianteDireccion" value="#{dtEstudiantes.direccionEstudiante}"></p:outputLabel> </p:column>
                            <p:column headerText="Estado"> <p:outputLabel  id="ollistarEstudianteEstado" value="#{dtEstudiantes.estadoEstudiante}"></p:outputLabel> </p:column>
                            <p:column headerText="¿Estudiante?"> <p:outputLabel  id="ollistarEstudianteEs" value="#{dtEstudiantes.esEstudiante}"></p:outputLabel> </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
